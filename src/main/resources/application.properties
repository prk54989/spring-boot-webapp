spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.error.whitelabel.enabled=false
debug=false
# Cash Transfer
cash.transfer.type.wiretransfer=Wire Transfer
cash.transfer.type.savingaccount=Saving Account
cash.transfer.type.swiftpayment=Swift Payment
cash.transfer.type.redeem.percentage=1

cash.transfer.swift.cashlimit.one=100
cash.transfer.swift.cashlimit.two=5000
cash.transfer.swift.cashlimit.three=10000

db-abc:
