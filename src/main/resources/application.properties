spring.main.allow-bean-definition-overriding=true

#In case: configure two dataSources programmatically ,
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.read.datasource.type=org.apache.tomcat.jdbc.pool.DataSource

spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true  

spring.datasource.transmission.url=
spring.datasource.transmission.username=
spring.datasource.transmission.password=
spring.datasource.transmission.driver-name=


spring.datasource.ssdw.url=
spring.datasource.ssdw.username=
spring.datasource.ssdw.password=
spring.datasource.ssdw.driver-name=

# Hibernate specific properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false




















